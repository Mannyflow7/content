category: Utilities
commonfields:
  id: Sysdig
  version: -1
configuration:
- defaultvalue: https://us2.app.sysdig.com/
  display: Server URL (e.g., https://us2.app.sysdig.com)
  name: url
  required: true
  type: 0
- display: Sysdig Monitor API Key
  name: monitorkey
  required: true
  type: 4
- display: Sysdig Secure API Key
  name: securekey
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: ""
    itemVersion: ""
    packID: 8037d7f8-714c-42eb-8aba-db627fd22a1e
    propagationLabels:
    - all
    toServerVersion: ""
description: Security for containers, Kubernetes, and cloud.
display: Sysdig
name: Sysdig
script:
  commands:
  - arguments: []
    description: Returns existing alerts
    name: sysdig-get-alerts
  - arguments: []
    description: Returns current metrics
    name: sysdig-get-metrics
  - arguments: []
    description: Lists sysdig users
    name: sysdig-get-users
  - arguments:
    - defaultValue: "86400"
      description: Duration in seconds
      name: duration
    - defaultValue: "100"
      description: Number of hosts to return
      name: count
    - auto: PREDEFINED
      defaultValue: "no"
      description: Set to 'yes' to return raw json results
      name: print_json
      predefined:
      - "yes"
      - "no"
    description: Lists container hosts
    name: sysdig-list-hosts
    outputs:
    - contextPath: HostCount.Count
      description: Count of hosts
      type: number
    - contextPath: HostCount.DateAdded
      description: Date added
      type: date
    - contextPath: HostCount.Host
      description: Hostname
      type: string
  - arguments:
    - auto: PREDEFINED
      defaultValue: All
      description: Name of container event
      name: eventName
      predefined:
      - All
      - Container out of memory
      - Container died
      - Container Killed
      - Back Off Container Start or Image Pull
      - Container Unhealthy
      - Free Disk Space Failed
      - FailedScheduling
      - Killing Container
      - Pod Deleted
      - Scaling Replica Set
      - Pod Created
      - Container Image Pull
      - Create or Start Failed
      - Pod Create Failed
      - Updated load balancer with new hosts
      - Error updating load balancer with new hosts
      - Node Ready
      - Node Registered
      - Starting Kubelet
      - Removing Node
      - Deleting Node
      - Node not Ready
      - Node Rebooted
    - defaultValue: "100"
      description: Max number of results to return
      name: limit
    description: List container events
    name: sysdig-get-events
    outputs:
    - contextPath: Events.EventDescription
      description: Event description
      type: string
    - contextPath: Events.EventName
      description: Event name
      type: string
    - contextPath: Events.CreatedOn
      description: Date created
      type: date
    - contextPath: Events.EventType
      description: Event type
      type: string
    - contextPath: Events.EventId
      description: Event Id
      type: string
    - contextPath: Events.EventSource
      description: Event source
      type: string
    - contextPath: Events.Timestamp
      description: Timestamp
      type: date
    - contextPath: Events.EventSeverity
      description: Event severity
      type: string
    - contextPath: Events.EventScope
      description: Event scope
      type: string
    - contextPath: Events.EventVersion
      description: Event version
      type: string
  - arguments: []
    description: List sysdig policies
    name: sysdig-list-policies
    outputs:
    - contextPath: Policies.Description
      description: Description
      type: string
    - contextPath: Policies.Name
      description: Name of policy
      type: string
  - arguments:
    - defaultValue: "100"
      description: Max number of vulnerabilities to return.
      name: limit
    - auto: PREDEFINED
      defaultValue: all
      description: Type of workload to query for vulnerabilities
      name: workloadType
      predefined:
      - all
      - daemonset
      - deployment
      - statefulset
      - pod
      - replicaset
    - auto: PREDEFINED
      defaultValue: "no"
      description: Return csv output
      name: csv
      predefined:
      - "yes"
      - "no"
    description: List container vulnerabilities
    name: sysdig-list-vulnerabilities
    outputs:
    - contextPath: ContainerVulns.policyEvaluationsResult
      description: Policy Evaluations Result
    - contextPath: ContainerVulns.exploitCount
      description: Count of exploits
      type: unknown
    - contextPath: ContainerVulns.storedAt
      description: Time stored
      type: string
    - contextPath: ContainerVulns.imageId
      description: Image Id
      type: string
    - contextPath: ContainerVulns.resultId
      description: Result Id
      type: string
    - contextPath: ContainerVulns.runningVulnsBySev
      description: Running vulnerabilities by severity
    - contextPath: ContainerVulns.vulnsBySev
      description: Vulnerabilities by severity
  - arguments:
    - description: ID of container image to query (results from sysdig-list-policies)
      name: resultId
      required: true
    - defaultValue: "20"
      description: Number of results to return
      name: limit
    description: List individual vulnerabilities by container or pod
    name: sysdig-list-vulns-by-container
    outputs:
    - contextPath: ContainerVulns.vuln_cvssScore
      description: CVSS score
      type: string
    - contextPath: ContainerVulns.package_name
      description: Name of vulnerable package
      type: string
    - contextPath: ContainerVulns.vuln_cvssVersion
      description: CVSS version
      type: string
    - contextPath: ContainerVulns.vuln_exploitable
      description: Is the vulnerability exploitable?
      type: boolean
    - contextPath: ContainerVulns.vuln_name
      description: Name of vulnerability
      type: string
    - contextPath: ContainerVulns.package_type
      description: Package type
      type: string
    - contextPath: ContainerVulns.package_id
      description: Package Id
      type: string
    - contextPath: ContainerVulns.vuln_disclosureDate
      description: Vulnerability disclosure date
      type: date
    - contextPath: ContainerVulns.id
      description: Id
      type: string
    - contextPath: ContainerVulns.package_version
      description: Package version
      type: string
    - contextPath: ContainerVulns.fixedInVersion
      description: Fixed version
      type: string
  dockerimage: demisto/sysdig:1.0
  runonce: false
  script: ''
  subtype: python3
  type: python
