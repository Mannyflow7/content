category: Utilities
commonfields:
  id: Fancy Emails
  version: -1
configuration:
- additionalinfo: Can be either plain text or HTML
  defaultvalue: Powered by Cortex XSOAR | Palo Alto Networks
  display: Top Footer Line
  name: FooterLine1
  required: false
  type: 0
- additionalinfo: Can be either plain text or HTML
  display: Bottom Footer Line
  name: FooterLine2
  required: false
  type: 0
- additionalinfo: Background color for the headers and other layout elements
  defaultvalue: '#272727'
  display: Background Color
  name: BackgroundColor
  required: false
  type: 0
- additionalinfo: Color of foreground of layout elements with a background (Usually text)
  defaultvalue: '#FFFFFF'
  display: Foreground Color
  name: ForegroundColor
  required: false
  type: 0
- additionalinfo: Additional CSS to modify layout elements. (See integration code for default CSS)
  display: Custom CSS
  name: CustomCss
  required: false
  type: 0
- additionalinfo: 'Used for converting UTC time stamps to easily read local time string. See Docs here for list of supported timezones: https://gist.github.com/heyalexej/8bf688fd67d7199be4a1682b3eec7568'
  defaultvalue: US/Central
  display: Time Zone
  name: TimeZone
  required: false
  type: 0
- additionalinfo: Text color of the warning banner
  defaultvalue: '#FFFFFF'
  display: Banner Text Color
  name: BannerTextColor
  required: false
  type: 0
- additionalinfo: Background color of the warning banner
  defaultvalue: '#F51212'
  display: Banner Background Color
  name: BannerColor
  required: false
  type: 0
- additionalinfo: 'Where to align the logo: ''left'', ''center'' or ''right'''
  defaultvalue: center
  display: Align Logo
  name: AlignLogo
  required: false
  type: 0
- additionalinfo: Your logo in a base 64 img src format. Convert your logo at https://www.base64-image.de/
  defaultvalue: data:image/png;base64,
  display: Base 64 Logo
  name: Base64Logo
  required: false
  type: 12
- additionalinfo: Logo Height in Pixels  (Needed to support logo rendering outlook)
  defaultvalue: "40"
  display: Logo Height
  name: LogoHeight
  required: false
  type: 0
- additionalinfo: Logo Width in Pixels (Needed to support logo rendering outlook)
  defaultvalue: "213"
  display: Logo Width
  name: LogoWidth
  required: false
  type: 0
description: Templating Engine for better looking emails.
display: Fancy Emails
name: Fancy Emails
script:
  commands:
  - arguments:
    - isArray: true
      name: items
      type: textArea
      description: List of objects to conver to table
    - description: Name of the table
      name: name
      type: textArea
    - isArray: true
      description: List of strings (keys) to use when extracting table from items list
      name: headers
      type: textArea
    - description: Include CSS Styling [only needs to be done if the table is being used outside the email template]
      name: include_css
      type: unknown
    - description: Print the HTML to the warroom. Deafult is False
      name: print_to_warroom
      type: unknown
    - description: Headers will display in the first column of the table, instead of the First Row. Good key:value type data.
      name: vertical_table
    outputs:
    - contextPath: FancyEmails.Table.name
      description: Name of the table provided on input
      type: String
    - contextPath: FancyEmails.Table.html
      description: Generated HTML for the table
      type: String
    description: Take a list of objects and converts it to html. This command permits custom HTML.
    name: fancy-email-make-table
  - arguments:
    - description: Body between header and footer. Should be Plain text or HTML.
      name: body
      required: true
    - description: Header text, Can be Plain Text or HTML.
      name: header
    - description: Text to appear in warning banner at top and bottom of email
      name: banner
    - defaultValue: "False"
      description: Include logo html at top of page. You must attach the logo file to the email as filename  email_logo and mark it as attachID and attachCID.
      name: include_logo
    - description: 'Override or include CSS to include with the email body. '
      name: custom_css
    outputs:
    - contextPath: FancyEmails.Email.name
      description: Name of the email header provided on input
      type: String
    - contextPath: FancyEmails.Email.html
      description: Generated HTML for the email
      type: String
    description: Make an email body
    name: fancy-email-make-email
  - arguments:
    - description: UTC Time stamp string in ISO format
      name: value
    - description: Name Field (only used in context}
      name: name
    - auto: PREDEFINED
      defaultValue: "True"
      description: Include Raw time stamp wrapped in <small> html tags
      name: include_raw
      predefined:
      - "True"
      - "False"
    outputs:
    - contextPath: FancyEmails.TimeString.name
      description: Name of the time string provided on input
      type: String
    - contextPath: FancyEmails.TimeString.html
      description: Generated HTML for the time string
      type: String
    description: Format a Generic ISO timestamp to an easy to read string
    name: fancy-email-make-timestring
  - arguments: []
    description: Return div and img html tags with Logo embeded as a base64 string
    name: fancy-email-make-logo
  dockerimage: demisto/python3:3.10.9.40422
  runonce: false
  script: ''
  subtype: python3
  type: python
fromversion: 6.5.0
tests:
- No tests (auto formatted)
