script:
  commands:
  - arguments:
    - description: Text input to search English words
      name: text
      required: true
      type: textArea
    - auto: PREDEFINED
      description: NLTK Corpus to check against
      name: corpus
      predefined:
      - nltk-words
      - brown
      - webtext
      - reuters
      required: true
    - auto: PREDEFINED
      defaultValue: "Yes"
      description: Do you want to remove punctuation from the text before comparing
        with the corpus?
      name: removePunctuation
      predefined:
      - "Yes"
      - "No"
    - auto: PREDEFINED
      default: true
      defaultValue: "Yes"
      description: Do you want to lemmatize (contexually remove inflectional endings
        only and return the base or dictionary form of a word) the text before comparing
        with the corpus?
      name: lemmatize
      predefined:
      - "Yes"
      - "No"
    description: Finds English words in the given text
    name: find-english-words
  dockerimage: demisto/nltk:2.0.0.19143
